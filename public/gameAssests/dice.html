<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    img {
      width: 200px;
      height: 200px;
      margin: 20px;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
    }
    button:hover{
      opacity: 0.8;
    }
    .home{
      position: absolute;
      top: 20px;
      left: 20px;
      background:#00c8ff;
    }
  </style>
</head>
<body>

<button class="homeBtn" onclick="window.location.href='/'">
  Go Home
</button>


  <h1>ðŸŽ² Roll The Dice!</h1>
  <img id="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" />
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    function rollDice(){
      const num = Math.floor(Math.random()*6)+1;
      document.getElementById("dice").src = `https://upload.wikimedia.org/wikipedia/commons/${num===1?'2/2c/Alea_1': num===2?'b/b8/Alea_2': num===3?'2/2f/Alea_3': num===4?'8/8d/Alea_4': num===5?'5/55/Alea_5':'f/f4/Alea_6'}.png`;
    }

    function goHome(){
      window.location.href = "home.html"; // Set your homepage file
    }
  </script>
</body>
</html>
